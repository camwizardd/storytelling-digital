<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Château de sable</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Découvrez Château de sable, la BD culte de Frederik Peeters : un mystère haletant où chaque minute compte et le temps devient un ennemi."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="loading-page"></div>
    <header>
      <div class="header-nav">
        <a
          href="https://atrabile.org/catalogue/livres/chateau-de-sable-nouvelle-edition/"
          >Les auteurs</a
        ><a href="https://atrabile.org/">Éditions Atrabile</a>
      </div>
      <button class="header-button"><a href="">ACHETER LA BD</a></button>
    </header>
    <main>
      <div class="hero-container">
        <div class="hero">
          <img src="img/crique-accueil.png?as=webp" class="hero-bg" />
          <img src="img/crevasse.svg" class="hero-cave" />
          <div class="hero-logo">CHÂTEAU<br />DE SABLE</div>
        </div>
      </div>

      <section class="second-scene-container">
        <div class="second-scene">
          <p class="second-text">
            Ils pensaient passer une bonne journée, en famille à la plage...
          </p>
          <div class="second-parallax-item">
            <img
              src="img/pressez-vous/pressez-vous-troisieme-plan.webp"
              alt=""
              class="second-bg"
            />
            <img
              src="img/pressez-vous/pressez-vous-deuxieme-plan.webp"
              alt=""
              class="second-family"
            />
            <img
              src="img/pressez-vous/pressez-vous-premier-plan.webp"
              alt=""
              class="second-bg"
            />
            <img
              src="img/pressez-vous/pressez-vous-bulle.webp"
              alt=""
              class="second-bubble"
            />
          </div>
        </div>
      </section>

      <section class="third-scene-container">
        <div class="third-parallax-item">
          <img src="img/famille2/fond-famille2.webp" alt="" />
          <img
            src="img/famille2/famille2.png"
            alt=""
            class="third-parallax-family"
          />
          <img src="img/famille2/premier-plan-famille2.png" alt="" />
          <img src="img/papa-regarde.png" alt="" class="third-parallax-dad" />
        </div>
      </section>

      <seciton class="fourth-scene-container">
        <p class="fourth-text">Cependant...</p>
        <div class="fourth-parallax-item">
          <img
            src="img/scene-tongue/tong-background.webp"
            alt=""
            class="fourth-parallax1"
          />
          <img
            src="img/scene-tongue/tong-cap.webp"
            alt=""
            class="fourth-parallax2"
          />
          <img
            src="img/scene-tongue/tong-tissu.webp"
            alt=""
            class="fourth-parallax3"
          />
          <img
            src="img/scene-tongue/tong.webp"
            alt=""
            class="fourth-parallax4"
          />
        </div>
      </seciton>

      <section class="fifth-scene-container">
        <div class="fifth-bubble-item">
          <img src="img/bulles/bizzare.webp" alt="" />
          <div class="fifth-bubble-daughter">
            <img src="img/bulles/cest-moi-papa.webp" alt="" />
            <img src="img/bulles/jai-une-fille.webp" alt="" />
          </div>
          <div class="fifth-bubble-leave">
            <img src="img/bulles/faut-partir.webp" alt="" />
            <img src="img/bulles/malediction-ici.webp" alt="" />
          </div>
        </div>
      </section>

      <section class="sixth-scene-container">
        <div class="sixth-parallax-emotions">
          <img
            src="img/emotions/vieille-maman-pleure.webp"
            alt=""
            class="sixth-parallax1"
          />
          <img
            src="img/emotions/monsieur-cheapeau.webp"
            alt=""
            class="sixth-parallax2"
          />
          <img
            src="img/emotions/vieux-mal.webp"
            alt=""
            class="sixth-parallax1"
          />
          <img
            src="img/emotions/papa-choque.webp"
            alt=""
            class="sixth-parallax2"
          />
          <img
            src="img/emotions/gracon-pleure.webp"
            alt=""
            class="sixth-parallax3"
          />
          <img
            src="img/emotions/maman-pleure.webp"
            alt=""
            class="sixth-parallax2"
          />
          <img
            src="img/emotions/fatiguee.webp"
            alt=""
            class="sixth-parallax1"
          />
          <img src="img/emotions/disparu.webp" alt="" class="sixth-parallax3" />
          <img
            src="img/emotions/femme-pleure.webp"
            alt=""
            class="sixth-parallax2"
          />
        </div>
      </section>

      <section class="seventh-scene-container">
        <div class="seventh-scene-img">
          <img src="img/emotions/fille-panique.webp" alt="" />
        </div>
      </section>

      <!-- <div class="cover">
        <div class="image">
          <img src="./img/cover/cover1.png" class="cover1" />
          <img src="./img/cover/cover2.png" class="cover2" />
          <img src="./img/cover/cover3.png" class="cover3" />
        </div>
      </div> -->
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
